<ion-content >
  <ion-card>
    <ion-item color='primary-dark' (click)="contentDrawer.openDrawer()">
      {{ 'CLIENT' | translate }}
      <ion-label>{{client.fname}} {{client.lname}}</ion-label>
      <button ion-button outline item-start (click)="close()">
          <ion-icon name="arrow-round-back" ></ion-icon>
      </button>
      <button ion-button item-start icon-only clear (click)="contentDrawer.openDrawer()">
          <ion-icon name="person" color="white"></ion-icon>
      </button>
    </ion-item>
    <ion-card-header class='card-title' color="primary-light">
      {{ 'SURGICALEVALUATION' | translate }}
    </ion-card-header>

    <ion-list>

        <ion-item>
          <ion-label floating>{{ 'ASSESSMENT' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="evaluationSurgical.AssessmentandEvaluationSurgical"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>{{ 'PLAN_GENERAL' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="evaluationSurgical.planOfActionSurgical"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>{{ 'NOTES_GENERAL' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="evaluationSurgical.notesSurgical"></ion-input>
        </ion-item>
        
    </ion-list>

  </ion-card>


  <ion-card>
    <ion-item no-lines>
      <button ion-button icon-left full block large color="accent" (click)="post_n_clear()" text-wrap [disabled]="!isenabled">
        <ion-icon name="checkmark-circle"></ion-icon>
        {{ 'SUBMIT' | translate }} {{ 'SURGICALEVALUATION' | translate }}
      </button>
    </ion-item>
  </ion-card>
</ion-content>

<content-drawer [options]="drawerOptions" #ContentDrawerComponent>
  <searchbar-object-id (emitObjectIDfromComponent)='inputObjectIDfromComponent($event)'></searchbar-object-id>
</content-drawer>
