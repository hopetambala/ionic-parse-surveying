<ion-content >
  <ion-card>
    <ion-item color='primary-dark'>
      {{ 'CLIENT' | translate }}
      <ion-label (click)="presentModal()">{{client.fname}} {{client.lname}}</ion-label>
      <button ion-button outline item-start (click)="close()" large>
          <ion-icon name="arrow-round-back" ></ion-icon>
      </button>
      <button ion-button item-start icon-only clear (click)="presentModal()" large>
          <ion-icon name="person" color="white"></ion-icon>
      </button>
    </ion-item>
    <ion-card-header class='card-title' color="primary-light">
      {{ 'SURGICALEVALUATION' | translate }}
    </ion-card-header>
    <ion-list>
        <ion-item>
          <ion-label floating>{{ 'ASSESSMENT' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="evaluationSurgical.AssessmentandEvaluation"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>{{ 'PLAN_GENERAL' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="evaluationSurgical.planOfAction"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label floating>{{ 'NOTES_GENERAL' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="evaluationSurgical.notes"></ion-input>
        </ion-item> 
      </ion-list>

  </ion-card>
  
  <ion-card>
    <ion-item no-lines>
      <button ion-button icon-left full block large color="accent" (click)="post_n_clear()" text-wrap [disabled]="!isenabled">
        <ion-icon name="checkmark-circle"></ion-icon>
        {{ 'SUBMIT' | translate }} {{ 'SURGICALEVALUATION' | translate }}
      </button>
    </ion-item>
  </ion-card>
</ion-content>
