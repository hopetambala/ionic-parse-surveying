<ion-content >
  <ion-card>
    <!--Identifier Stuff-->
    <ion-item color='primary-dark' >
      {{ 'CLIENT' | translate }}
      <ion-label (click)="presentModal()">{{client.fname}} {{client.lname}}</ion-label>
      <button ion-button outline item-start (click)="close()" large>
          <ion-icon name="arrow-round-back" ></ion-icon>
      </button>
      <button ion-button item-start icon-only clear large (click)="presentModal()">
          <ion-icon name="person" color="white"></ion-icon>
      </button>
    </ion-item>

    <ion-card-header class='card-title' color="primary-light" text-wrap>
      {{ customForm.title }}
    </ion-card-header>
    <div style="height:100% !important">
      <ion-list #virtualScroll [virtualScroll]="customForm.fields" approxItemHeight="50px">
        <ion-item *virtualItem="let customForm">
            <ion-label stacked>{{customForm.title}}</ion-label>
            <ion-input type="text" placeholder="{{ 'INPUT' | translate }}" [(ngModel)]="customForm.answer"></ion-input>
        </ion-item>    
      </ion-list>
    </div>

  </ion-card>
  
  <ion-card padding-bottom='20px'>
    <ion-item no-lines>
      <button ion-button icon-left full block large color="accent" (click)="post_n_clear()" text-wrap [disabled]="!isenabled">
        <ion-icon name="checkmark-circle"></ion-icon>
        {{ 'SUBMIT' | translate }} {{ 'CUSTOMFORM' | translate }}
      </button>
    </ion-item>
  </ion-card>
</ion-content>
