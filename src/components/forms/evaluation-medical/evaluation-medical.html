<ion-content >
  <ion-card>
      <ion-item color='primary-dark' (click)="close()">
        {{ 'CLIENT' | translate }}
          <ion-label>{{client.fname}} {{client.lname}}</ion-label>
          <ion-icon name="person" item-start></ion-icon>
      </ion-item>
    <ion-card-header class='card-title' color="primary-light" text-wrap>
      Medical Evaluation Form
    </ion-card-header>

    <ion-list>

        <ion-item>
          <ion-label floating>{{ 'ASSESSMENT' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="evaluationMedical.AssessmentandEvaluation"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>{{ 'PLAN_GENERAL' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="evaluationMedical.planOfAction"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>{{ 'NOTES_GENERAL' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="evaluationMedical.notes"></ion-input>
        </ion-item>
        
    </ion-list>

  </ion-card>


  <ion-card>
    <ion-item no-lines>
      <button ion-button icon-left full block large color="accent" (click)="post_n_clear()" text-wrap [disabled]="!isenabled">
        <ion-icon name="checkmark-circle"></ion-icon>
        {{ 'SUBMIT' | translate }} {{ 'ASSESSMENT' | translate }}
      </button>
    </ion-item>
  </ion-card>
</ion-content>

<content-drawer [options]="drawerOptions">
  <searchbar-object-id (emitObjectIDfromComponent)='inputObjectIDfromComponent($event)'></searchbar-object-id>
</content-drawer>
