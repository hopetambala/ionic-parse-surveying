<ion-content class="content">
  <ion-card>
    <ion-card-header (click)='closeModal()' class="card-title" ion-text text-wrap>
      {{ 'ENVIRONMENTALHEALTHHISTORY' | translate }}
    </ion-card-header>
    <ion-list>
      <ion-item>
        <div class="fancy" (click)="openEnvHealthetails(env)" *ngFor="let env of envList">
          <h6 ion-text color="grey">{{ env.get('createdAt') }}</h6>
        </div>
      </ion-item>
      
    </ion-list>
  </ion-card>
      
</ion-content>
