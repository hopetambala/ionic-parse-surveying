<ion-content class="content">
  <ion-card>
    <ion-card-header (click)='closeModal()' class="card-title">
      {{ 'VITALS' | translate }}
    </ion-card-header>
    <ion-list>
      <ion-item>
        <div class="fancy" (click)="openVitalsDetails(vitals)"  *ngFor="let vitals of vitalsList">
          <h6 ion-text color="grey">{{ vitals.get('createdAt') }}</h6>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
      
</ion-content>
