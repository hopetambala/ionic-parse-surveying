
<ion-content>
    <ion-navbar color='primary'>
        <button color='primary-light' ion-button item-start (click)="close()" large>
            <ion-icon name="arrow-round-back" ></ion-icon>
        </button>
    </ion-navbar>

    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"  placeholder="{{ 'SEARCHBYFIRSTNAMELASTNAME' | translate }}"></ion-searchbar>
    
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
    
    <ion-list>
        <ion-grid>
            <ion-row no-lines *ngFor="let item of filteredItems" (click)='setItem(item)'>
                <ion-col col-8 >
                    <div class="center">
                        <h1>{{ item.get('fname') }}</h1>
                        <h3>{{ item.get('lname') }}</h3>
                        <h6>{{ item.get('nickname') }}</h6>
                    </div>
                </ion-col>
                <ion-col  style="margin: auto">
                    {{ item.get('communityname') }}
                </ion-col>
            </ion-row>
        </ion-grid>
     
    </ion-list>
     
</ion-content>
