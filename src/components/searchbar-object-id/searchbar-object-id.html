<ion-content>
 
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterItems()"></ion-searchbar>
    
    <!--div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div-->
    
    <ion-list>
        <ion-item *ngFor="let item of filteredItems">
            <button ion-button (click)='setItem(item)'>
                {{item.title}}
            </button>
        </ion-item>
    </ion-list>
     
</ion-content>
