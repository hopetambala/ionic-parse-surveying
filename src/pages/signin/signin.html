<ion-content padding class="background">
  <p class="logo">
    <!-- <img src="http://placehold.it/300x200"/> -->
    <img src="assets/images/puente.png" />
  </p>

  <form (submit)="doSignin()">
    <ion-list inset padding>
      <div padding>
        <ion-item>
          <ion-label floating color="primary">{{ 'USERNAME' | translate }}</ion-label>
          <ion-input class='text' type="text" [(ngModel)]="username" name="username" color="primary"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating color="primary">{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input class='text' type="password" [(ngModel)]="password" name="password" color="primary"></ion-input>
        </ion-item>

        <div padding>
          <button type="submit" ion-button color="primary" round block>{{ 'LOGIN' | translate }}</button>
            <p></p>
          <button ion-button color="primary-dark" [navPush]="registerPage" round block outline>{{ 'SIGNUP' | translate }}</button>
            <p></p>
          <button ion-button color="primary-dark" [navPush]="forgotPage" round block outline>{{ 'FORGOTPASSWORD' | translate }}</button>
        </div>
      </div>

    </ion-list>
  </form>
</ion-content>

<ion-footer >
  <ion-navbar transparent>
    <ion-item>
      <ion-label (click)="presentTermsOfServiceModal()" color="primary">Terms of Service</ion-label>
    </ion-item>
    <ion-buttons right>
      <button ion-button icon-only (click)="presentSettingsModal()" color="primary">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
