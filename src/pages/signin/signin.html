<ion-content>
  <ion-content padding class="background">
    <p class="logo">
      <!-- <img src="http://placehold.it/300x200"/> -->
      <img src="assets/images/puente.png" />
    </p>

    <h2 class="logo-subtitle" text-center>Data Collection</h2>

    <form (submit)="doSignin()">
      <ion-list inset padding>

        <ion-item class="fillin">
          <ion-label floating>Username</ion-label>
          <ion-input class='text' type="text" [(ngModel)]="username" name="username"></ion-input>
        </ion-item>

        <ion-item class="fillin">
          <ion-label floating>Password</ion-label>
          <ion-input class='text' type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" round block>Login</button>
          <p></p>
          <button ion-button color="primary-dark" [navPush]="registerPage" round block outline>Signup</button>
        </div>

      </ion-list>
      </form>
    </ion-content>

</ion-content>
