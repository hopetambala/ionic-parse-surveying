<ion-card>
  <img src="assets/images/website/door.jpg" />
  <div class="card-title">Puente</div>
  <div class="card-subtitle">Development International</div>

  <ion-card-content>
      <ion-grid no-padding>
          <ion-row >
      
            <ion-col>
              <button ion-button clear small icon-start class="card-button" (click)="openAboutUs()">
                <ion-icon name='information-circle'></ion-icon>
                
              </button>
            </ion-col>
      
            <ion-col text-center>
              <button ion-button clear small icon-start class="card-button" (click)="openHelp()">
                <ion-icon name='help-circle'></ion-icon>
               
              </button>
            </ion-col>
      
            <ion-col text-right>
              <button ion-button clear small icon-end class="card-button" (click)="closeModal()">
                <ion-icon name='arrow-dropleft-circle'></ion-icon>
               
              </button>
            </ion-col>
      
          </ion-row>
        </ion-grid>
    
  </ion-card-content>

</ion-card>
