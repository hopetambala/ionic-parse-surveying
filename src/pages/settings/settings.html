<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="close()" >
          <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item-group radio-group (ionChange)="applyLanguage()" [(ngModel)]="selectedLanguage">
        <ion-item-divider color="light">{{ 'LANGUAGES' | translate }}</ion-item-divider>
        <ion-item *ngFor="let lang of languages">
          <ion-label>{{lang.name}}</ion-label>
          <ion-radio [value]="lang.code"></ion-radio>
        </ion-item>
      </ion-item-group>
  
      <ion-item-group>
        <ion-item-divider color="light">{{ 'TRANSLATIONS' | translate }}</ion-item-divider>
        <ion-item>
          <h2>Simple translation </h2>
          <p>{{ 'HELLO' | translate }}</p>
        </ion-item>
        <ion-item>
          <h2>Simple translation again</h2>
          <p>{{ 'LOGIN' | translate }}</p>
        </ion-item>
        <!--ion-item>
          <h2>Translation string with a param</h2>
          <p>{{ 'STRING_WITH_PARAMS' | translate : param }}</p>
        </ion-item>
        <ion-item>
          <h2>Inner content as a key</h2>
          <p translate [translateParams]="{ value: 'world 3' }">INNER_CONTENT</p>
        </ion-item-->
      </ion-item-group>
    </ion-list>
  </ion-content>
