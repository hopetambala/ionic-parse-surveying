<ion-header>
  <ion-navbar hideBackButton="true" color="primary">
    <ion-item  no-lines color="primary">
      <button ion-button item-start (click)="closeModal()" large>
          <ion-icon name="arrow-round-back" ></ion-icon>
      </button>
      <ion-label>{{ 'PASSWORDRESET' | translate }}</ion-label>
    </ion-item>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (submit)="doForgotpassword()">
    <ion-item>
      <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="accent" block [disabled]="email.length == '0'" type="submit">
          {{ 'SUBMIT' | translate }}
      </button>
    </div>
  </form>
</ion-content>
