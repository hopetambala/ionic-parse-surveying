<ion-header no-border >
	<ion-navbar color="dashboard-dark" >
		<ion-title text-center >{{ 'DIAGNOSTICS' | translate }}</ion-title>
	</ion-navbar>
	<ion-segment [(ngModel)]="viewMode">
		<ion-segment-button value="Demographics">
			{{ 'DEMOGRAPHICS' | translate }}
		</ion-segment-button>
		<ion-segment-button value="Medical">
			{{ 'MEDICAL' | translate }}
		</ion-segment-button>
		<ion-segment-button value="Environmental">
			{{ 'ENVIRONMENTAL' | translate }}
		</ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content [ngSwitch]="viewMode" class="dashboard-content">
	<div *ngSwitchCase="'Demographics'">
		<barchart></barchart>
		<ion-row>
			<ion-col>
					<circle-decoration class="info">100</circle-decoration>
			</ion-col>
			<ion-col>
					<circle-decoration></circle-decoration>
			</ion-col>
			<ion-col>
					<circle-decoration></circle-decoration>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-item padding class="items">
				Stuff
			</ion-item>
		</ion-row>

		<ion-row>
			<ion-item padding class="items">
				Stuff
			</ion-item>
		</ion-row>

		<ion-row>
			<ion-item padding class="items">
				Stuff
			</ion-item>
		</ion-row>
	</div>

	<div *ngSwitchCase="'Medical'">
		<doughnut></doughnut>
		<ion-row>
			<ion-col>
					<circle-decoration class="info">100</circle-decoration>
			</ion-col>
			<ion-col>
					<circle-decoration class="info">200</circle-decoration>
			</ion-col>
			<ion-col>
					<circle-decoration class="info"></circle-decoration>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-item padding class="items">
				Stuff
			</ion-item>
		</ion-row>

		<ion-row>
			<ion-item padding class="items">
				Stuff
			</ion-item>
		</ion-row>

		<ion-row>
			<ion-item padding class="items">
				Stuff
			</ion-item>
		</ion-row>
	</div>

	<div *ngSwitchCase="'Environmental'"></div>
</ion-content>
